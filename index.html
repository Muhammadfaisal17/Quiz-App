
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="grid">
        <div id="quiz">
            <h1>Quiz App</h1>
            <hr>

            <p id="question"></p>

            <div class="buttons">
                <button id="bttn0"><span id="choice0"></span></button>
                <button id="bttn1"><span id="choice1"></span></button>
                <button id="bttn2"><span id="choice2"></span></button>
                <button id="bttn3"><span id="choice3"></span></button>
            </div>

            <hr>
            <footer>
                <p id="progress">Question x of y</p>
            </footer>
        </div>
    </div>


<script src="app.js"></script>

</body>
</html>
